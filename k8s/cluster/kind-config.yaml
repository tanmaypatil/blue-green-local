# Kind cluster configuration for blue-green deployment learning
# Includes ingress-ready settings and port mappings

kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: blue-green-cluster

nodes:
  # Control plane node with ingress port mappings
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP - access via localhost:80
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS - access via localhost:443
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort range for direct service access if needed
      - containerPort: 30000
        hostPort: 30000
        protocol: TCP
      - containerPort: 30001
        hostPort: 30001
        protocol: TCP

  # Worker nodes for realistic deployment
  - role: worker
  - role: worker
